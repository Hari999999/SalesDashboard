<div class="kpis">
	<div *ngFor="let card of cards" class="kpi__card">
		<div class="kpi__card--header">
			{{ card.region }}
		</div>
		<div class="kpi__card--num" [ngClass]="{ pos: card.count > 0, neg: card.count <= 0 }">
			{{ card.sum | currency:'USD':'symbol':'1.0-0' }}
		</div>
		<div class="kpi__card--footer">
			Transactions: {{ card.count }}
		</div>
	</div>
</div>
