<div class="kpis">
	<div *ngFor="let sale of sales" class="kpi__card">
		<div class="kpi__card--header">
			{{ sale.REGIONNAME }}
		</div>
		<div class="kpi__card--num" [ngClass]="{ pos: sale.SALEID > 0, neg: sale.SALEID <= 0 }">
			{{ sale.SALEDOLLARS | currency:'USD':'symbol':'1.0-0' }}
		</div>
		<div class="kpi__card--footer">
			Transactions: {{ sale.SALEID }}
		</div>
	</div>
</div>
