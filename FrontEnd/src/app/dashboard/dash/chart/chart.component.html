<div class="chart">
	<div class="graph linechart">
		<h2 class="graph--header">Sales Over Time</h2>
		<canvas baseChart width="2" height="1"
            [datasets]="lineChartData"
            [labels]="lineChartLabels"
            [options]="ChartOptions"
            [chartType]="'line'">
		</canvas>
	</div>
	<div class="graph barchart">
		<h2 class="graph--header">Sales by Region</h2>
		<canvas baseChart width="2" height="1"
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="ChartOptions"
            [legend]="barChartLegend"
            [chartType]="'bar'">
		</canvas>
	</div>
</div>
